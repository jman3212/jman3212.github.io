<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>mathpunch V3 - Dark Star Dashboard</title>
<style>
  /* Reset and basics */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #eee;
    overflow: hidden;
  }

  /* Starry background */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background:
      radial-gradient(2px 2px at 20% 30%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 40% 70%, #bbb, transparent),
      radial-gradient(1.2px 1.2px at 60% 40%, #ddd, transparent),
      radial-gradient(2.5px 2.5px at 80% 60%, #eee, transparent);
    background-repeat: repeat;
    background-size: 100vw 100vh;
    animation: twinkle 10s linear infinite alternate;
    z-index: 0;
  }

  @keyframes twinkle {
    0%, 100% {
      background-position:
        20% 30%,
        40% 70%,
        60% 40%,
        80% 60%;
    }
    50% {
      background-position:
        22% 32%,
        38% 68%,
        63% 43%,
        78% 58%;
    }
  }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0; left: 0; bottom: 0;
    width: 280px;
    background: rgba(20,20,35,0.85);
    backdrop-filter: blur(12px);
    border-right: 1px solid #5511ccaa;
    display: flex;
    flex-direction: column;
    padding: 20px 15px;
    z-index: 10;
  }

  #sidebar h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #bb99ff;
    text-align: center;
    text-shadow: 0 0 6px #8866ff;
    user-select: none;
  }

  .menu-section {
    margin-bottom: 25px;
  }

  .menu-section h2 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #aa88ffcc;
    border-bottom: 1px solid #5511ccaa;
    padding-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .menu-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .menu-item {
    background: rgba(50, 40, 70, 0.7);
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 0.9rem;
    color: #ddd;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 0 6px #6b4fff44;
    transition:
      background-color 0.25s ease,
      box-shadow 0.3s ease,
      transform 0.2s ease;
    user-select: none;
  }

  .menu-item:hover, .menu-item.active {
    background: #5a3affcc;
    box-shadow: 0 0 12px #bb99ffcc;
    color: white;
    transform: scale(1.05);
  }

  /* Main Content Area */
  #mainContent {
    position: fixed;
    top: 0; left: 280px; right: 0; bottom: 0;
    background: rgba(5,5,15,0.95);
    backdrop-filter: blur(8px);
    border-left: 1px solid #5511ccaa;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 5;
  }

  #mainHeader {
    padding: 15px 25px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #bb99ff;
    text-shadow: 0 0 8px #8866ff;
    border-bottom: 1px solid #5511ccaa;
    user-select: none;
  }

  #contentFrame {
    flex: 1;
    border: none;
    background: #111;
    border-radius: 0 0 8px 0;
  }

  /* Loading Overlay for iframe */
  #loadingOverlay {
    position: absolute;
    top: 46px; /* below header */
    left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ccc;
    font-size: 1.2rem;
    z-index: 20;
    user-select: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  #loadingOverlay.active {
    opacity: 1;
    pointer-events: all;
  }

  /* Scroll for sidebar if needed */
  #sidebar {
    overflow-y: auto;
  }
  #sidebar::-webkit-scrollbar {
    width: 6px;
  }
  #sidebar::-webkit-scrollbar-thumb {
    background: #5511ccbb;
    border-radius: 3px;
  }
  #sidebar::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Responsive */
  @media (max-width: 700px) {
    #sidebar {
      width: 70px;
      padding: 20px 8px;
    }
    #sidebar h1, .menu-section h2 {
      display: none;
    }
    .menu-list {
      grid-template-columns: 1fr;
    }
    .menu-item {
      padding: 12px 6px;
      font-size: 0.75rem;
    }
    #mainContent {
      left: 70px;
    }
  }
</style>
