    <script>
        function goto(url) {

        }
        function proxy(url) {
            alert('A Proxy is A Website That You Can Go On Almost Any Websites');
            goto(url);
        }
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('fadeOut');
                document.body.style.overflow = 'auto';
            }, 2000);
        };
