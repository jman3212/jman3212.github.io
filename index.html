<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math</title>
    <link rel="stylesheet" href="style.css">
    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
      /* Fallback: Hide scrollbars while loading (in case CSS doesn't load fast enough) */
      html.loading, body.loading { overflow: hidden !important; }
    </style>
</head>
<body class="loading">
    <!-- Particles.js background -->
    <div id="particles-js"></div>

    <!-- Loading screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <h1>Welcome To mathpunch V3</h1>
    <div class="button-container">
        <!-- ... all your buttons ... -->
    </div>

    <script>
        // Disable scrolling during loading, enable after fade out
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('fadeOut');
                document.body.classList.remove('loading');
                // Enable scrolling once the loading screen fades out
                setTimeout(() => {
                    document.body.style.overflow = 'auto';
                }, 2000); // match the fade-out duration
            }, 2000); // Wait for 2 seconds before fading out
        };

        // Initialize particles.js
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
            // particles.js config loaded
        });
    </script>
</body>
</html>
