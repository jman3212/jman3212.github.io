<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathPunch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particle background always visible -->
  <div class="main" id="particles"></div>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
  </div>

  <!-- Main site content -->
  <div id="appContent">
    <h1>Welcome to MathPunch</h1>
    <!-- ...rest of your content... -->
  </div>

  <script>
    // Example loading screen fade-out
    window.addEventListener('load', function() {
      document.getElementById('loadingScreen').classList.add('fadeOut');
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
      }, 2000); // Match your CSS transition!
    });

    // Example simple white particle animation
    // Replace this with your actual particle animation code!
    const canvas = document.createElement('canvas');
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '0';
    canvas.style.pointerEvents = 'none';
    document.getElementById('particles').appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const particles = Array.from({length: 80}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
    }));
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x < 0) p.x = canvas.width;
        if(p.x > canvas.width) p.x = 0;
        if(p.y < 0) p.y = canvas.height;
        if(p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
